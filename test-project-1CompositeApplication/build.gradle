task deployWSO2(type:Exec) {
	println "**************************Executing deploying project******************"
	commandLine 'mvn', 'clean', 'deploy', '-Dmaven.car.deploy.skip=false', '-Dmaven.deploy.skip=true'
	println '*****************executing deploying project finished*******************'  
}

task uploadToArtifactory(type: Exec) {
description = 'Deploys CAR file to artifactory'

def command = [ 'mvn',  'deploy' ]

commandLine command
}
